<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>     
        
            <header>
             <div class="wrapper">
              <div class="header">
              <div class="logo">
                    <img src="./images/logo-bonus.svg" alt="a logo of rock paper scissors lizard and spock game">
              </div>
              <div class="score">
               <p class="header__score header__score-card">
                <span class="header__score-small">score</span><span class="header__score-large">00</span></span>
               </p>
            </div>
            </div>
            </div>
            </header>
            <main>
            <div class="wrapper">
            <div class="game__board">    
            </div>
            <div class="game__controls">
              <img class="game__controls-img" src="./images/bg-pentagon.svg"/>
              <button class="btn btn__medium btn__medium-yellow"><span class="sr-only">scissors</span><img src="./images/icon-scissors.svg" alt="a scissors icon"></button>
              <button class="btn btn__medium btn__medium-blue"><span class="sr-only">paper</span><img src="./images/icon-paper.svg" alt="a paper icon"></button>
              <button class="btn btn__medium btn__medium-red"><span class="sr-only">rock</span><img src="./images/icon-rock.svg" alt="a rock icon"></button>
              <button class="btn btn__medium btn__medium-purple"><span class="sr-only">lizard</span><img src="./images/icon-lizard.svg" alt="a lizard icon"></button>
              <button class="btn btn__medium btn__medium-cyan"><span class="sr-only">spock</span><img src="./images/icon-spock.svg" alt="a spock icon"></button>
        </div>
        <div class="modal">
          <header class="modal-header">
            <h2>RULES</h2>
            <button class="btn btn-close">&times</button>
          </header>
          <div class="modal-image">
            <img src="./images/image-rules-bonus.svg">
          </div>
        </div>
        <div class="rules-section">
          <button class="btn btn-rules">Rules</button>
        </div>
        </div>
        </main>
      <script  type="module"  src ="./js/app.js"></script>
  </body>
</html>
